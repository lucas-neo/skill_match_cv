micronaut.application.name=skill-match-api

# H2 DataSource Configuration (File-based - PERSISTENTE)
datasources.default.url=jdbc:h2:file:./data/skillmatch-h2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.driverClassName=org.h2.Driver
datasources.default.username=sa
datasources.default.password=""

# H2 Console Web (para visualizar dados no navegador)
h2.console.enabled=true

# Micronaut Data Configuration
micronaut.data.pageable.default-page-size=20
# Usar UPDATE para manter dados após restart (PERSISTENTE!)
micronaut.data.schema-generate=UPDATE

# Configuração para usar nosso schema.sql na primeira vez
datasources.default.schema-generate=CREATE
datasources.default.dialect=H2
