# Configuração alternativa usando H2 (banco em memória)
# Para usar esta configuração, execute: ./mvnw exec:exec -Dmicronaut.environments=h2

micronaut.application.name=skill-match-api

# H2 DataSource Configuration (banco em memória - mais estável)
datasources.default.url=jdbc:h2:mem:skillmatch;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.driverClassName=org.h2.Driver
datasources.default.username=sa
datasources.default.password=""

# Micronaut Data Configuration
micronaut.data.pageable.default-page-size=20
micronaut.data.schema-generate=CREATE_DROP
